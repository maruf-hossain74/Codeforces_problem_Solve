name: Update README

on:
  push:
    paths:
      - '**.py'
      - '**.cpp'
      - '**.cc'
      - '**.c'
      - '**.java'
      - '**.js'
      - '**.ts'
      - '**.py'
      - '.github/workflows/**'
      - 'README.md'
      - 'scripts/**'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # so the action can push
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install requirements (none)
        run: echo "No pip packages required"

      - name: Run update script
        run: |
          python3 scripts/update_readme.py

      - name: Commit README if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if ! git diff --exit-code; then
            git add README.md
            git commit -m "chore: auto-update README with solved problems [ci skip]"
            git push
          else
            echo "No changes to commit"
          fi
