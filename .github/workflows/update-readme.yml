name: Update README from commits

on:
  push:
    paths:
      - 'scripts/**'
      - '.github/workflows/**'
      - '**/*.cpp'
      - '**/*.py'
      - '**/*.java'
      - 'README.md'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Run README updater
        run: python3 scripts/update_readme_from_commits.py

      - name: Commit README if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet; then
            git add README.md
            git commit -m "chore: auto-update README table from commit messages [ci skip]"
            git push
          else
            echo "No README changes"
          fi
